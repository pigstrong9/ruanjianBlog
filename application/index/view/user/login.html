<!DOCTYPE html>
{__NOLAYOUT__}
<head>
    <title>登录我的博客</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/templatemo_style.css" rel="stylesheet" type="text/css">	
</head>
<body class="templatemo-bg-gray">
    <div class="container">
        <div class="col-md-12">
            <h1 class="margin-bottom-15">登录</h1>
            <form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" action="/index/user/check" method="post">				
                <div class="form-group">
                    <div class="col-xs-12">		            
                        <div class="control-wrapper">
                            <label for="username" class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
                            <input type="text" class="form-control" name="username" placeholder="用户名">
                        </div>		            	            
                    </div>              
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="control-wrapper">
                            <label for="password" class="control-label fa-label"><i class="fa fa-lock fa-medium"></i></label>
                            <input type="password" class="form-control" name="password" placeholder="密码">                           
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <div class="control-wrapper">
                            <br/>
                            <input type="text" class="form-control" name="code" style="width:120px;" placeholder="验证码">
                                           <font color="red" id="createResult"></font>
                        </div>
                    </div>
                    <div><img id="verify_img" src="{:captcha_src()}" alt="验证码" onclick="refreshVerify()"></div>                                        
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="control-wrapper">
                            <input type="submit" value="登录" class="btn btn-info"> 
                        </div>
                    </div>
                </div>                            
                <hr>	
                <div class="text-center">
                    <a href="/index/user/register" class="templatemo-create-new">注册成为新用户<i class="fa fa-arrow-circle-o-right"></i></a>	
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    function refreshVerify() {
        var ts = Date.parse(new Date()) / 1000;
        var img = document.getElementById('verify_img');
        img.src = "/captcha?id=" + ts;
    }
</script>
</html>
