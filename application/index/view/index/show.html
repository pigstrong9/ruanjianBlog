{layout name="layout" /}
<div class="widewrapper subheader">
    <div class="container">
        <div class="clean-breadcrumb">
            <a href="/index/index">首页</a>&nbsp; &rsaquo;&nbsp;
            <a href='/index/index/type?key={$typeInfo.typeId}'>{$typeInfo.typeName}</a>&nbsp;&rsaquo;&nbsp;
            <a href='/index/index/show?id={$art.id}' >{$art.title}</a>
        </div>

        <div class="clean-searchbox">
            <form action="/index/index/search" method="get" accept-charset="utf-8">
                <input class="searchfield" id="searchbox" name="key" type="text" placeholder="搜索文章">
                <button class="searchbutton" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
    </div>
</div>
</header>
<div class="widewrapper main">
    <div class="container">
        <div class="row">
            <div class="col-md-8 blog-main">
                <article class="blog-post">
                    <header>

                        <div class="lead-image">
                            <img src="{$art.img}"  class="img-responsive">

                        </div>
                    </header>
                    <div class="body">
                        <h1>{$art.title}</h1>
                        <div class="meta">
                           <i class="fa fa-user"></i> {$art.type.typeName}<i class="fa fa-calendar"></i>{$art.dateline}<i class="fa fa-comments"></i><span class="data"><a href="#comments">{$art.comment}条评论</a></span>
                        </div>
                        <p>{$art.content}</p>

                    </div>
                </article>

                <aside class="social-icons clearfix">
                    <h3>Share on </h3> 
                    <a href="#"><i class="fa fa-facebook"></i></a> <a href="#"><i class="fa fa-twitter"></i></a> <a href="#"><i class="fa fa-google"></i></a>
                </aside>
                <aside class="comments" id="comments">
                    <hr>

                    <h2><i class="fa fa-comments"></i>&nbsp;{$art.comment}条评论</h2>

                    {volist name="comment" id="com"}
                    <article class="comment">
                        <header class="clearfix">
                            <img src="/static/img/{if condition="$com.users.sex=='男'"}boy{else/}girl{/if}.png"  class="avatar">
                                 <div class="meta">
                                <h3><a href="#">{$com.users.nickname}</a></h3>
                                <span class="date">
                                    {$com.dateline}
                                </span>
                            </div>
                        </header>
                        <div class="body">
                            {$com.comText}
                        </div>
                    </article> 
                    {/volist}
                </aside>

                <aside class="create-comment" id="create-comment">
                    <hr>    

                    <h2><i class="fa fa-pencil"></i>添加评论</h2>

                    <!--<form action="/index/user/addCom" method="post" accept-charset="utf-8" name="com" onsubmit="return commentjg()">-->

                    <textarea rows="10" name="comment" id="comment" placeholder="Your Message" class="form-control input-lg"></textarea>
                    <input type="hidden" id="uid" value="{$Request.session.user.uid}"/>
                    <input type="hidden" id="aid" value="{$art.id}"/>
                    <p id="createResult"></p>
                    <div class="buttons clearfix">
                        <button id="save"  class="btn btn-xlarge btn-clean-one" >提交</button>
                    </div>
                    <!--</form>-->
                </aside>
